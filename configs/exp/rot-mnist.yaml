# Config for ImplicitCNN

# Model
model:
        #group: dihedral
        #order: 14
  group: cyclic
  order: 28
  nbr: 3
  #err_idx: 391
  lr: 0.009
  dataset: rot
  num_classes: 10 
  dropout: 0.3
  num_layers: 3
  out_channels: [48, 96, 160]
  #architecture:
  #  in_channels: [3, 32, 64]
  #  out_channels: [32, 64, 128]
  #  dropout: 0.5

# Data
data:
  batch_size: 128 
  num_workers: 8

# Training
trainer:
  accelerator: gpu
  devices: 1 
  #strategy: ddp_find_unused_parameters_false
  max_epochs: 120
  #gradient_clip_val: 0.9
  log_every_n_steps: 10

tester:
  accelerator: gpu
  devices: 1
  num_nodes: 1

overfit:
  bs: 1
